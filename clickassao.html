<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Clique em Sprites</title>
    <!-- Inclua a biblioteca p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- Inclua a biblioteca p5.play -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.play/0.5.23/p5.play.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        let sprites = [];

        function setup() {
            createCanvas(400, 400);

            // Crie três sprites e adicione-os ao array
            for (let i = 0; i < 3; i++) {
                sprite = new Sprite(random(width), random(height), 50, 50);
                sprites.push(sprite);
            }
        }

        function draw() {
            background(220);
            
            // Desenhe os sprites
            drawSprites();
        }

        function mouseReleased() {
            // Verifique se o mouse foi liberado em cima de algum sprite
            for (let i = 0; i < sprites.length; i++) {
                let sprite = sprites[i];
                if (sprite.overlap(mouseX, mouseY)) {
                    console.log("Clicou no sprite " + i);
                    // Faça o que desejar quando o sprite for clicado
                }
            }
        }
    </script>
</body>
</html>
